<!DOCTYPE html>
<html>

<head>
  <title>Exchange Money</title>
</head>

<body>

  <form action="https://www.bing.com" id="exchangeMoney" target="_blank">
    <label for="amount">Введите сумму:</label>
    <input type="number" id="amount" name="amount">
    <button type="submit" onclick="exchangeMoney()">Разменять</button>


    <div id="result"></div>

    <script src="exchangeMoney.js"></script>
    <h3> Результат размена</h3>
    <p> <span id="result"></span> </p>
    <p> Купюр по 500: <span id="bills500">0</span> </p>
    <p> Купюр по 100: <span id="bills100">0</span> </p>
    <p> Купюр по 10: <span id="bills10">0</span> </p>
    <p> Монет по 2: <span id="coins2">0</span> </p>
  </form>
  <form action="https://www.bing.com" id="form" target="_blank">


    <input name="send" type="Submit" value="Отправить">


  </form>
</body>

</html>
